<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <!-- <img src="./images/my_image.jpg" alt="LV" style="width:200px; height: 200px;"> -->
      <h1 class="project-name">{{site.title}}</h1>
      <h2 class="project-tagline">{{site.description}}</h2>
      <h6><p class="bi bi-geo-alt-fill">Bonn</p></h6>
      {% if site.github.is_project_page %}
      <a href="https://github.com/loki-veera" class="btn"><i class="bi bi-github" style="font-size: 35px;"></i></a>
      <a href="https://www.linkedin.com/in/lokeshveeramacheneni/" class="btn"><i class="bi bi-linkedin" style="font-size: 35px;"></i></a>
      <a href="mailto: veeramacheneni.lokesh@proton.me" class="btn"><i class="bi bi-envelope" style="font-size: 35px;"></i></a>
      <a href="https://scholar.google.com/citations?user=OfadDxkAAAAJ&hl=en&oi=ao" class="btn"><i class="bi bi-google" style="font-size: 35px;"></i></a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!-- {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %} -->
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
